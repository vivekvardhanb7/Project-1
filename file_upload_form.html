<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>DOCUMENT</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins" sans-serif;
      }

      img {
        width: 300px;
        height: 300px;
        border-radius: 5px;
        box-shadow: 2px 2px 10px white;
      }
    </style>
  </head>
  <body>
    <div class="container bg-secondary text-white text-center rounded mt-3">
      <div class="upload-image p-5">
        <form action ="/success" method="post" enctype="multipart/form-data">
          <h1 class="text-dark mb-5">
            VOICE BASED TRAFFIC SIGN RECOGNITION USING DEEP LEARNING
          </h1>
          <p class="result" style="display: none"><img id="preview" /></p>
          <div>
            <input
              class=" m-3 form-control"
              type="file"
              accept="image/*"
              name="file"
              onchange="previewImg(event)"
            />
            <input
              class="btn btn-primary btn-lg"
              type="submit"
              value="Upload"
            />
          </div>
        </form>
      </div>
    </div>

    <!-- JS Code -->
    <script>
      var previewImg = function (event) {
        var outfile = document.getElementById("preview");
        outfile.src = URL.createObjectURL(event.target.files[0]);
        console.log(event.target.files[0]);
        outfile.onload = function () {
          URL.revokeObjectURL(outfile.src);
        };

        // adding styling to result image
        var para = document.querySelector(".result");
        para.classList.add("img");
        para.style.display = "block";
      };
    </script>
  </body>
</html>
